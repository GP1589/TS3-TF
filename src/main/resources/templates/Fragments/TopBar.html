<!-- Topbar Start -->
<div class="container-fluid" xmlns:th="http://www.thymeleaf.org">
  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
    <div class="col-lg-4">
      <a href="" class="text-decoration-none">
        <span class="h1 text-uppercase text-primary bg-dark px-2">Master</span>
        <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1"
          >Tech</span
        >
      </a>
    </div>
    <div class="col-lg-4 col-6 text-left">
      <form action="">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search for products"
          />
          <div class="input-group-append">
            <span class="input-group-text bg-transparent text-primary">
              <i class="fa fa-search"></i>
            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-6 text-right d-flex justify-content-end">

      <a
        th:href="@{/Login}"
        type="button"
        class="btn btn-outline-primary d-flex align-items-center"
        style="min-width: 100px; gap: 5px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
          />
        </svg>
        <span id="usernamePlaceholder">Usuario</span>
      </a>
      <a href="" class="d-flex align-items-center p-2" id="logoutButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-box-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
          />
          <path
            fill-rule="evenodd"
            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
          />
        </svg>
      </a>
      <script>
        console.log(sessionStorage.getItem("username"));
      </script>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          var logoutButton = document.getElementById("logoutButton");

          if (sessionStorage.getItem("username")) {
            logoutButton.style.setProperty("display", "block", "important");
          } else {
            logoutButton.style.setProperty("display", "none", "important");
          }

          logoutButton.addEventListener("click", function (e) {
            e.preventDefault();
            sessionStorage.clear();
            window.location.reload();
          });
          function updateUsernamePlaceholder() {
          var username = sessionStorage.getItem("username");
          var usernamePlaceholder = document.getElementById(
            "usernamePlaceholder"
          );
          if (username) {
            usernamePlaceholder.textContent = username;
          } else {
            usernamePlaceholder.textContent = "Usuario";
            sessionStorage.setItem("username", "Usuario"); // Set default value in sessionStorage
          }
        }
        updateUsernamePlaceholder();
        });
      </script>
    </div>
  </div>
</div>
<!-- Topbar End -->
