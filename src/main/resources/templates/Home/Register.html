<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:with="http://www.thymeleaf.org/extras/with"
  layout:decorate="~{LoginLayout}"
  with:title="'General Index'"
>
  <th:block layout:fragment="content">
    <div class="container-fluid" style="padding-inline: 0;height: 100vh;padding: 0;">
        <section class="h-100 bg-dark">
            <div class="container py-1 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-2">
                    <div class="row g-0">
                      <div class="col-xl-6 d-none d-xl-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp" alt="Sample photo" class="img-fluid" style="
                            border-top-left-radius: 0.25rem;
                            border-bottom-left-radius: 0.25rem;
                            height: 100%;
                          ">
                      </div>
                      <div class="col-xl-6">
                        <div class="card-body p-md-3 text-black">
                          <h3 class="mb-3 text-uppercase">Student registration form</h3>
          
                          <div class="row">
                            <div class="col-md-6 mb-2">
                              <div class="form-outline">
                                <input type="text" id="form3Example1m" class="form-control form-control-lg">
                                <label class="form-label" for="form3Example1m">First name</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-2">
                              <div class="form-outline">
                                <input type="text" id="form3Example1n" class="form-control form-control-lg">
                                <label class="form-label" for="form3Example1n">Last name</label>
                              </div>
                            </div>
                          </div>
          
                          <div class="row">
                            <div class="col-md-6 mb-2">
                              <div class="form-outline">
                                <input type="text" id="form3Example1m1" class="form-control form-control-lg">
                                <label class="form-label" for="form3Example1m1">Mother's name</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-2">
                              <div class="form-outline">
                                <input type="text" id="form3Example1n1" class="form-control form-control-lg">
                                <label class="form-label" for="form3Example1n1">Father's name</label>
                              </div>
                            </div>
                          </div>
          
                          <div class="form-outline mb-2">
                            <input type="text" id="form3Example8" class="form-control form-control-lg">
                            <label class="form-label" for="form3Example8">Address</label>
                          </div>
          
                          <div class="d-md-flex justify-content-start align-items-center mb-2 py-2">
                            <h6 class="mb-0 me-4">Gender:</h6>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1">
                              <label class="form-check-label" for="femaleGender">Female</label>
                            </div>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2">
                              <label class="form-check-label" for="maleGender">Male</label>
                            </div>
          
                            <div class="form-check form-check-inline mb-0">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="option3">
                              <label class="form-check-label" for="otherGender">Other</label>
                            </div>
                          </div>
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <select class="select">
                                <option value="1">State</option>
                                <option value="2">Option 1</option>
                                <option value="3">Option 2</option>
                                <option value="4">Option 3</option>
                              </select>
                            </div>
                            <div class="col-md-6 mb-4">
                              <select class="select">
                                <option value="1">City</option>
                                <option value="2">Option 1</option>
                                <option value="3">Option 2</option>
                                <option value="4">Option 3</option>
                              </select>
                            </div>
                          </div>
          
                          <div class="form-outline mb-2">
                            <input type="text" id="form3Example9" class="form-control form-control-lg">
                            <label class="form-label" for="form3Example9">DOB</label>
                          </div>
          
                          <div class="form-outline mb-2">
                            <input type="text" id="form3Example90" class="form-control form-control-lg">
                            <label class="form-label" for="form3Example90">Pincode</label>
                          </div>
          
                          <div class="form-outline mb-2">
                            <input type="text" id="form3Example99" class="form-control form-control-lg">
                            <label class="form-label" for="form3Example99">Course</label>
                          </div>
          
                          <div class="form-outline mb-2">
                            <div class="fx-relay-email-input-wrapper"><input type="text" id="form3Example97" class="form-control form-control-lg" style="padding-right: 46px;"><div class="fx-relay-icon" style="top: 0px; bottom: 0px;"><button class="fx-relay-button" id="fx-relay-button" type="button" title="Generate new mask" style="background-image: url(&quot;moz-extension://0a6b1233-b6a7-43b1-811b-4bdfcdd25136/images/logo-image-fx-relay.svg&quot;);"></button></div></div>
                            <label class="form-label" for="form3Example97">Email ID</label>
                          </div>
          
                          <div class="d-flex justify-content-end pt-3">
                            <button type="button" class="btn btn-light btn-lg">
                              Reset all
                            </button>
                            <button type="button" class="btn btn-warning btn-lg ms-2">
                              Submit form
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
  </th:block>
</html>
