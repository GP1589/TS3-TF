<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{Layout}"
      with:title="Clientes">
      <th:block layout:fragment="content">
        <h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo1}"></h1>
		<p><a th:href="@{/form1}" class="btn btn-success btn-xs">Registrar Nuevo Cliente</a></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Foto</th>
					<!-- <th>Id</th> -->
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>					
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td> 
						<img th:if="${cliente.foto}"
						class="" style="width: 80px;
						height: 80px;
						-moz-border-radius: 50px;
						-webkit-border-radius: 50px;
						border-radius: 50px;"
						th:src="@{'/uploads/' + ${cliente.foto}}" />
					</td>					
					<!-- <td th:text="${cliente.id}"></td> -->
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellidos}"></td>
					<td th:text="${cliente.email}"></td>
					<td>
					<a class="btn btn-primary btn-xs" th:href="@{/form1/} + ${cliente.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar1/} + ${cliente.id}" 
					th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>
		</table>
      </th:block>
</html>
