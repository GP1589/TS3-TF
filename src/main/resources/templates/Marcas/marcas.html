<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{Layout}"
      with:title="Marcas">
      <th:block layout:fragment="content">
        <h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p><a th:href="@{/form}" class="btn btn-success btn-xs">Registrar Nueva Marca</a></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Email</th>
					<th>Numero del Representante</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="marca: ${marcas}">
					<td th:text="${marca.id}"></td>
					<td th:text="${marca.nombre}"></td>
					<td th:text="${marca.email}"></td>
					<td th:text="${marca.numrep}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${marca.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${marca.id}" 
					th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>
		</table>
      </th:block>

</html>
