<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{Layout}"
      with:title="Marcas">
    <th:block layout:fragment="content">
    <div class="container-fluid pt-5 pb-3">        
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Featured Products</span></h2>        
        <div class="row px-xl-5">
            
            <div class="col-lg-3 col-md-4 col-sm-6 pb-1" th:each="producto: ${productos}">
                <div class="product-item bg-light mb-4">
                    <div class="product-img position-relative overflow-hidden">
                        <!-- <img class="img-fluid w-100" th:src="@{img/product-10.jpg}" alt=""> -->
                        <img th:if="${producto.foto}" class="img-fluid w-100" th:src="@{'/uploads/' + ${producto.foto}}" alt="">
                        <div class="product-action">
                            <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
                            <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                            <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                            <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
                        </div>
                    </div>
                    <div class="text-center py-4">
                        <!-- <a class="h6 text-decoration-none text-truncate" href="" th:text="${producto.nombre}"></a> -->
                        <a class="h6 text-decoration-none text-truncate" th:href="@{/productos/details/} + ${producto.id}" th:text="${producto.nombre}"></a>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <h5 th:text="${producto.costo}"></h5><h6 class="text-muted ml-2"><del th:text="${producto.costo+5}"></del></h6>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mb-1">
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small>(99)</small>
                        </div>
                        <small th:text="${producto.marca.nombre}"></small>
                    </div>
                </div>
            </div>        
        </div>
    </div>
</th:block>

</html>
