      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{Layout}"
      with:title="productos">
      <th:block layout:fragment="content">

		<div class="container-fluid">
			<div class="row px-xl-5">
				<div class="col-12">
					<nav class="breadcrumb bg-light mb-30">
						<a class="breadcrumb-item text-dark" href="#">Home</a>
						<a class="breadcrumb-item text-dark" href="#">Tienda</a>
						<span th:text="${titulo}" class="breadcrumb-item active"></span>
					</nav>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row px-xl-5">
				<div class="col-lg-8 table-responsive mb-5">
					<table class="table table-light table-borderless table-hover text-center mb-0">
						<thead class="thead-dark">
							<tr>
								<th>Foto</th>
								<th>Products</th>
								<th>Price</th>
								<th>Quantity</th>
								<th>Total</th>
								<th>Remove</th>
							</tr>
						</thead>
						<tbody class="align-middle" th:each="producto: ${productos}">
							<tr>
								<img th:if="${producto.foto}" th:src="@{'/uploads/' + ${producto.foto}}" alt="" style="width: 50px;">
								<td th:text="${producto.nombre}" class="align-middle"></td>
								<td th:text="${producto.costo}" class="align-middle"></td>
								<td class="align-middle">
									<div class="input-group quantity mx-auto" style="width: 100px;">
										<div class="input-group-btn">
											<button class="btn btn-sm btn-primary btn-minus">
											<i class="fa fa-minus"></i>
											</button>
										</div>
										<input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" value="1">
										<div class="input-group-btn">
											<button class="btn btn-sm btn-primary btn-plus">
												<i class="fa fa-plus"></i>
											</button>
										</div>
									</div>
								</td>
								<td id="total" th:text="${producto.costo}" class="align-middle"></td>
								<td class="align-middle"><button class="btn btn-sm btn-danger" th:href="@{/productos/eliminar/} + ${producto.id}" 
									th:text="'eliminar'" onclick="return confirm('Estás seguro que quieres eliminar?');"><i class="fa fa-times"></i></button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-lg-4">
					<form class="mb-30" action="">
						<div class="input-group">
							<input type="text" class="form-control border-0 p-4" placeholder="Coupon Code">
							<div class="input-group-append">
								<button class="btn btn-primary">Apply Coupon</button>
							</div>
						</div>
					</form>
					<h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart Summary</span></h5>
					<div class="bg-light p-30 mb-5">
						<div class="border-bottom pb-2">
							<div class="d-flex justify-content-between mb-3">
								<h6>Subtotal</h6>
								<h6>$150</h6>
							</div>
							<div class="d-flex justify-content-between">
								<h6 class="font-weight-medium">Shipping</h6>
								<h6 class="font-weight-medium">$10</h6>
							</div>
						</div>
						<div class="pt-2">
							<div class="d-flex justify-content-between mt-2">
								<h5>Total</h5>
								<h5>$160</h5>
							</div>
							<button class="btn btn-block btn-primary font-weight-bold my-3 py-3">Proceed To Checkout</button>
						</div>
					</div>
				</div>
			</div>
		</div>
