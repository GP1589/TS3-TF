<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{Layout}"
      with:title="productos">
      <th:block layout:fragment="content">
        <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
		<p><a th:href="@{/productos/crear}" class="btn btn-success btn-xs">Registrar Nuevo Producto</a></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Foto</th>
					<th>Nombre</th>
					<th>Costo</th>
					<th>Marca</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto: ${productos}">
					<td> 
						<img th:if="${producto.foto}"
						class="" style="width: 80px;
						height: 80px;
						-moz-border-radius: 50px;
						-webkit-border-radius: 50px;
						border-radius: 50px;"
						th:src="@{'/uploads/' + ${producto.foto}}" />
					</td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.costo}"></td>
					<td th:text="${producto.marca.nombre}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/productos/editar/} + ${producto.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/productos/eliminar/} + ${producto.id}" 
					th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>
		</table>
      </th:block>

</html>
